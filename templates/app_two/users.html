<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
</head>
<body>
    <h1>App Two users:</h1>
    {% if users %}
        <ol>
            {% for user in users %}
                <li>User Info</li>
                <ul>
                    <li>First Name: {{ user.first_name }}</li>
                    <li>Last Name: {{ user.last_name }}</li>
                    <li>Email: {{ user.email }}</li>
                </ul>
            {% endfor %}
        </ol>
    {% else %}
        <p>No users found!</p>
    {% endif %}
</body>
</html>
